<!doctype html>
<html>
  <head>
    <title>Passport Index</title>
    <meta charset="utf-8" />

    <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
    <link rel="stylesheet" href="styles.css">

    <style media="screen">
      /* Add space between Vega-Embed links  */
      .vega-actions a {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <h1><u>Passport Index: A Look at a Passport's Strength</u></h1>
    <!-- Container for the visualization -->
    
    <div id="vis_passport_map" class="large_img"></div>
    <p>Using the Henley Passport Index, we can take a look at the travel freedom of countries around the world. For each country it complies the number of possible destinations that it's passport holders can travel without requiring a visa.</p>
    <br>
    <div id="vis_hist" class="small_img"></div>
    <div id="vis_bump" class="long_img"></div>

    <script>
      // Assign the specification to a local variable vlSpec.
      var map = "passport_map.vg.json";
      var hist = "histogram.vg.json";
      var bump = "bump_chart.vg.json";
      

      // Embed the visualization in the container with id `vis`
      vegaEmbed('#vis_hist', hist);
      vegaEmbed('#vis_bump', bump);
      vegaEmbed('#vis_passport_map', map);
    </script>
  </body>
</html>
